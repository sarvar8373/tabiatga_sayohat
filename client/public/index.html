<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Site Title -->

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- Favicon -->
    <link rel="shortcut icon" href="img/logo.png" />
    <!-- Bootstrap v5.0.2 css -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- Animate css -->
    <link rel="stylesheet" href="css/animate.min.css" />
    <!--====== Fontawesome ======-->
    <link
      rel="stylesheet"
      href="fonts/fontawesome/css/fontawesome.all.min.css"
    />
    <link
      href="vendor/fontawesome-free/css/all.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/react-quill@1.3.3/dist/quill.snow.css"
    />
    <!-- Owl carousel css -->
    <link rel="stylesheet" href="css/owl-carousel.min.css" />
    <!-- Meanmenu css -->
    <link rel="stylesheet" href="css/meanmenu.min.css" />
    <!-- cssanimation css -->
    <link rel="stylesheet" href="css/cssanimation.min.css" />
    <!-- Default css -->
    <link rel="stylesheet" href="css/default.css" />
    <!-- Style CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="css/responsive.css" />
  </head>
  <body>
    <div class="preloader-wrap">
      <div class="cube-wrapper">
        <div class="cube-folding">
          <span class="leaf1"></span>
          <span class="leaf2"></span>
          <span class="leaf3"></span>
          <span class="leaf4"></span>
        </div>
        <span class="loading" data-name="Loading"> </span>
      </div>
    </div>
    <div id="root"></div>
    <script src="js/vendor/jquery-3.3.1.min.js"></script>
    <!-- bootstrap js -->
    <script src="js/bootstrap.min.js"></script>
    <!-- popper js -->
    <script src="js/popper.min.js"></script>
    <!-- owl carousel js -->
    <script src="js/owlcarousel.min.js"></script>
    <!-- meanmenu js -->
    <script src="js/meanmenu.min.js"></script>
    <!-- counterup js -->
    <script src="js/counterup.min.js"></script>
    <!-- scrollup js -->
    <script src="js/scrollup.min.js"></script>
    <!-- waypoints js -->
    <script src="js/waypoints.min.js"></script>
    <!-- imagesloaded js -->
    <script src="js/imagesloaded.pkgd.min.js"></script>
    <!-- Isotope js -->
    <script src="js/isotope.min.js"></script>
    <script>
      /* Template Name: AdventureGene 
      Description: This is a - Travel Adventure & Tours HTML5 Template;
      Version: 1.0 
      Authot: 
      Website:
       ersion: 1.0  
     NOTE:  This is js file contents all jQuery plugins.
   */
      /*================================================
   [  Table of contents  ]
   ================================================*/

      (function ($) {
        "use strict";
        jQuery(document).ready(function ($) {
          // === 1. Hero Slider ===
          if ($("#welcome-slide").length) {
            $("#welcome-slide").owlCarousel({
              autoplay: false,
              items: 1,
              loop: true,
              mouseDrag: false,
              lazyLoad: true,
              autoplayHoverPause: false,
              smartSpeed: 2000,
              margin: 0,
              nav: false,
              navText: [
                '<i class="fal fa-arrow-left"></i>',
                '<i class="fal fa-arrow-right"></i>',
              ],
              dots: false,
              singleItem: true,
              animateIn: "fadeIn",
              animateOut: "fadeOut",
            });
          }

          /* ==== 02. jQuery MeanMenu Active ==== */
          if ($(".gene-nav").length) {
            jQuery(".gene-nav").meanmenu();
          }
          /* ==== 03. CounterUp Active ==== */
          if ($(".counter").length) {
            $(".counter").counterUp({
              delay: 10,
              time: 2000,
            });
          }

          if ($(".partner-wrap").length) {
            $(".partner-wrap").owlCarousel({
              autoplay: 5000,
              loop: true,
              autoplayHoverPause: false,
              smartSpeed: 500,
              nav: false,
              navText: [
                '<i class="fal fa-arrow-left"></i>',
                '<i class="fal fa-arrow-right"></i>',
              ],
              dots: false,
              items: 6,
              margin: 30,
              responsiveClass: true,
              responsive: {
                0: {
                  items: 2,
                },
                600: {
                  items: 3,
                },
                768: {
                  items: 3,
                },
                991: {
                  items: 4,
                },
                1200: {
                  items: 6,
                },
              },
            });
          }
          // Similar Tips
          if ($(".adv-similar-detail-wrap").length) {
            $(".adv-similar-detail-wrap").owlCarousel({
              autoplay: 5000,
              loop: true,
              autoplayHoverPause: false,
              smartSpeed: 500,
              nav: false,
              navText: [
                '<i class="fal fa-arrow-left"></i>',
                '<i class="fal fa-arrow-right"></i>',
              ],
              dots: false,
              items: 6,
              margin: 30,
              responsiveClass: true,
              responsive: {
                0: {
                  items: 1,
                },
                600: {
                  items: 3,
                },
                768: {
                  items: 2,
                },
                991: {
                  items: 3,
                },
                1200: {
                  items: 3,
                },
              },
            });
          }
          /* ==== 08. Cart Plus Minus ==== */
          var CartPlusMinus = $(".cart-plus-minus");
          CartPlusMinus.prepend('<div class="dec qtybutton">-</div>');
          CartPlusMinus.append('<div class="inc qtybutton">+</div>');
          $(".qtybutton").on("click", function () {
            var $button = $(this);
            var oldValue = $button.parent().find("input").val();
            if ($button.text() === "+") {
              var newVal = parseFloat(oldValue) + 1;
            } else {
              // Don't allow decrementing below zero
              if (oldValue > 0) {
                var newVal = parseFloat(oldValue) - 1;
              } else {
                newVal = 1;
              }
            }
            $button.parent().find("input").val(newVal);
          });

          /* ==== 06. Range Slider ==== */
          if ($(".slider-product-sorting").length) {
            $(function () {
              $(".slider-product-sorting").slider({
                range: true,
                min: 0,
                max: 1000,
                values: [200, 600],
                slide: function (event, ui) {
                  $("#amount").val("$" + ui.values[0] + " - $" + ui.values[1]);
                },
              });
              $("#amount").val(
                "$" +
                  $(".slider-product-sorting").slider("values", 0) +
                  " - $" +
                  $(".slider-product-sorting").slider("values", 1)
              );
            });
          }
          // ========== isotope

          $(".isotope_wrap").imagesLoaded(function () {
            var $grid = $(".isotope_wrap").isotope({
              itemSelector: ".isotope_item",
              percentPosition: true,
              masonry: {
                columnWidth: ".isotope_item",
              },
            });
          });

          /* ==== 05. ScrollUp ==== */
          $.scrollUp({
            scrollText: '<i class="fal fa-arrow-alt-up"></i>',
            easingType: "linear",
            scrollSpeed: 900,
            animation: "fade",
          });
        });

        var current_page_URL = location.href;
        $(".gene-nav ul li a").each(function () {
          if ($(this).attr("href") !== "#") {
            var target_URL = $(this).prop("href");
            if (target_URL == current_page_URL) {
              $(".gene-nav a").parents("li, ul").removeClass("active");
              $(this).parent("li").addClass("active");
              return false;
            }
          }
        });

        // ==== 11. Sticky Header ====
        $(function () {
          var header = $("#header"),
            yOffset = 0,
            triggerPoint = 200;
          $(window).on("scroll", function () {
            yOffset = $(window).scrollTop();
            if (yOffset >= triggerPoint) {
              header.removeClass("animated cssanimation");
              header.addClass(
                "navbar-fixed-top sticky  cssanimation animated fadeInTop"
              );
            } else {
              header.removeClass(
                "navbar-fixed-top sticky cssanimation  animated fadeInTop"
              );
              header.addClass("animated cssanimation");
            }
          });
        });

        /* ==== 21. Preloader ==== */
        $(window).on("load", function () {
          jQuery(".preloader-wrap").fadeOut(500);
        });
      })(jQuery);
    </script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.js"></script>
    <script
      src="https://unpkg.com/react@16/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/react-quill@1.3.3/dist/react-quill.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </body>
</html>
